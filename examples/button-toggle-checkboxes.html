<html>
<head>
    <style>

        /* the toggle containers */
        .toggle {
        }

        /* input field versions of toggles */
        .toggle-input {
        }

        /* clicked toggles */
        .toggle-clicked {
        }

    </style>
</head>
<body>

<!-- our starter html -->
<label>The world's simplest button toggle (via input checkboxes)</label>

<input type="checkbox" value="MD" name="state" />
<input type="checkbox" value="VA" name="state" />
<input type="checkbox" value="DC" name="state" />

<!-- don't forget requirejs -->
<script src="path/to/require.js"></script>

<script>
    require(['path/to/form'], function (Form) {

        var toggle = new Form.ButtonToggle({
            inputs: document.getElementsByTagName('input'),
            containerClass: 'toggle',
            inputClass: 'toggle-input',
            selectedClass: 'toggle-clicked'
        });

        // select second toggle
        toggle.select(1);

        // de-select second toggle
        toggle.deselect(1);

        // select first toggle
        toggle.select(0);

        // select third toggle too
        toggle.select(2);

        // don't forget to destroy
        toggle.destroy();

    })
</script>

</body>
</html>
